<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheater App Josi</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="wheater-app-box">
      <div class="container">
        <div class="wheater">
          <a href="https://www.brainbirds.com/de" target="blank">
            <img src="src/images/logo.png" alt="Josi´ Logo" />
          </a>
          <form data-dashlane-rid="30371a73cbb1278d" data-form-type="">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control search-input"
                  data-dashlane-rid="c6b4b6eeebaeb099"
                  data-form-type=""
                />
              </div>
              <div class="col-3 p-0">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                  data-dashlane-rid="6101f01c32a145b5"
                  data-form-type=""
                />
              </div>
            </div>
          </form>
          <div class="WeatherInfo">
            <div class="row">
              <div class="col-6">
                <h1 id="city">New York</h1>
                <ul>
                  <li id="currentTime">Friday 16:09</li>
                  <li id="description">clear sky</li>
                  <li>Humidity: <strong id="humidity"></strong> %</li>
                  <li>Wind: <strong id="wind">1.34</strong> km/h</li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container d-flex justify-content-end">
                  <img src="" alt="" id="icon" />
                  <div>
                    <span class="temperature" id="temperature">-9</span
                    ><span class="unit">°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="WeatherForecast row">
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Fri</div>
                XXXX
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">-4°</span
                  ><span class="forecast-temperature-min">-9°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Sat</div>
                XXXX
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">-1°</span
                  ><span class="forecast-temperature-min">-8°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Sun</div>
                XXXX
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">1°</span
                  ><span class="forecast-temperature-min">-2°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Mon</div>
                XXXX
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">0°</span
                  ><span class="forecast-temperature-min">-5°</span>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Tue</div>
                XXXX
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">3°</span
                  ><span class="forecast-temperature-min">0°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a
        href="https://www.brainbirds.com/de"
        target="_blank"
        rel="noopener noreferrer"
        >Josi</a
      >
      and is
      <a
        href="https://github.com/jzeyen/Wheater-app-Josi"
        target="_blank"
        rel="noopener noreferrer"
        >open-sourced on GitHub</a
      >
      and
      <a
        href="https://stoic-golick-da2a82.netlify.app/"
        target="_blank"
        rel="noopener noreferrer"
        >hosted on Netlify</a
      >
    </footer>
  </body>
  <script src="src/app.js"></script>
  <script
    src="https://kit.fontawesome.com/6459bce489.js"
    crossorigin="anonymous"
  ></script>
</html>
